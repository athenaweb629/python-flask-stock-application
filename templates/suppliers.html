{% extends 'base.html' %}
{% from '_form_macros.html' import render_field, render_field_with_value, render_submit_btn %}

{% block content %}
<section class="mt-2">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card px-3">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Manage Suppliers</h5>

                    <div class="accordion mt-3" id="accordionSuppliers">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="supplier's name 1">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#supplier1Id" aria-expanded="true" aria-controls="supplier1Id">
                                    Supplier's name 1
                                </button>
                            </h2>
                            <div id="supplier1Id" class="accordion-collapse collapse show"
                                aria-labelledby="supplier's name 1" data-bs-parent="#accordionSuppliers">
                                <div class="accordion-body">
                                    <ul class="list-unstyled">
                                        <li>Contact person</li>
                                        <li>Phone</li>
                                        <li>Email</li>
                                        <li>Address</li>
                                    </ul>

                                    <div>
                                        <a data-action="showForm" data-target="#edit_supplier"
                                            data-id=""
                                            class="text-decoration-none btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil-square" aria-label="Edit supplier"></i>
                                        </a>
                                        <a href="#"
                                            class="text-decoration-none btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash" aria-label="Delete supplier"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Supplier's name #2
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionSuppliers">
                                <div class="accordion-body">
                                    <ul class="list-unstyled">
                                        <li>Contact person</li>
                                        <li>Phone</li>
                                        <li>Email</li>
                                        <li>Address</li>
                                    </ul>

                                    <div>
                                        <a data-action="showForm" data-target="#edit_supplier"
                                            data-id=""
                                            class="text-decoration-none btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil-square" aria-label="Edit supplier"></i>
                                        </a>
                                        <a href="#"
                                            class="text-decoration-none btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash" aria-label="Delete supplier"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a class="btn btn-primary mt-4" data-action="showForm" data-target="#create_supplier">
                        Create new supplier</a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            
        </div>
    </div>
</section>

{% endblock %}
